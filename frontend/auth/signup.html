<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

  <!-- navbar-container -->
  <navbar id="navbar" class="">

      <!-- logo image -->
      <a class="text-3xl font-bold leading-none" href="#">
        <img src="../images/logoEvent.png" class="h-24" alt="logo">
      </a>
      <div class="lg:hidden">
        <button class="navbar-burger flex items-center text-blue-600 p-3">
          <svg class="block h-4 w-4 fill-current" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <title>Mobile menu</title>
            <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path>
          </svg>
        </button>
      </div>
      <ul
        class="hidden absolute top-1/2 left-1/2 transform -translate-y-1/2 -translate-x-1/2 lg:flex lg:mx-auto lg:flex lg:items-center lg:w-auto lg:space-x-6">
        <li><a class="text-sm text-gray-400 hover:text-gray-500" href="#">Home</a></li>
        <li class="text-gray-300">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" class="w-4 h-4 current-fill"
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 5v0m0 7v0m0 7v0m0-13a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" />
          </svg>
        </li>
        <li><a class="text-sm text-gray-400 hover:text-gray-500" href="#">Contact</a></li>
      </ul>
      <a class="hidden lg:inline-block lg:ml-auto lg:mr-3 py-2 px-6 bg-gray-50 hover:bg-gray-100 text-sm text-gray-900 font-bold  rounded-xl transition duration-200"
        href="#">Sign In</a>
      <a class="hidden lg:inline-block py-2 px-6 bg-indigo-600 hover:bg-indigo-700 text-sm text-white font-bold rounded-xl transition duration-200"
        href="#">Sign up</a>
    </nav>
    <div class="navbar-menu relative z-50 hidden">
      <div class="navbar-backdrop fixed inset-0 bg-gray-800 opacity-25"></div>
      <nav class="fixed top-0 left-0 bottom-0 flex flex-col w-5/6 max-w-sm py-6 px-6 bg-white border-r overflow-y-auto">
        <div class="flex items-center mb-8">
          <!-- logo image -->
          <a class="mr-auto text-3xl font-bold leading-none" href="#">
            <img src="../images/logoEvent.png" class="h-24" alt="logo">
          </a>
          <button class="navbar-close">
            <svg class="h-6 w-6 text-gray-400 cursor-pointer hover:text-gray-500" xmlns="http://www.w3.org/2000/svg"
              fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
        <div>
          <ul>
            <li class="mb-1">
              <a class="block p-4 text-sm font-semibold text-gray-400 hover:bg-blue-50 hover:text-blue-600 rounded"
                href="#">Home</a>
            </li>
            <li class="mb-1">
              <a class="block p-4 text-sm font-semibold text-gray-400 hover:bg-blue-50 hover:text-blue-600 rounded"
                href="#">Contact</a>
            </li>
          </ul>
        </div>
        <div class="mt-auto">
          <div class="pt-6">
            <a class="block px-4 py-3 mb-3 leading-loose text-xs text-center font-semibold leading-none bg-gray-50 hover:bg-gray-100 rounded-xl"
              href="#">Sign in</a>
            <a class="block px-4 py-3 mb-2 leading-loose text-xs text-center text-white font-semibold bg-indigo-600 hover:bg-indigo-700  rounded-xl"
              href="#">Sign Up</a>
          </div>
          <p class="my-4 text-xs text-center text-gray-400">
            <span>Copyright Â© 2022</span>
          </p>
        </div>
      </nav>
    </div>
  </navbar>

  <!-- sign up section start -->
  <section class="px-4 py-16 mx-auto max-w-screen-xl sm:px-6 lg:px-8">
    <div class="max-w-lg mx-auto">
      <h1 class="text-2xl font-bold text-center text-indigo-600 sm:text-3xl">
        Sign Up
      </h1>

      <form action="" class="p-8 mt-6 mb-0 rounded-lg shadow-2xl space-y-4">
        <p class="text-lg font-medium">Sign up for your account</p>

        <div class="col-span-3">
          <label class="block mb-1 text-sm " for="name">
            Name
          </label>

          <input class="rounded-lg shadow-sm border-gray-200 w-full text-sm p-2.5" type="text" id="name" />
        </div>

        <div class="col-span-6">
          <label class="block mb-1 text-sm " for="email">
            Email
          </label>

          <input class="rounded-lg shadow-sm border-gray-200 w-full text-sm p-2.5" type="email" id="email" />
        </div>

        <div class="col-span-3">
          <label class="block mb-1 text-sm  capitalize" for="username">
            username
          </label>

          <input class="rounded-lg shadow-sm border-gray-200 w-full text-sm p-2.5" type="text" id="username" />
        </div>

        <div class="col-span-6">
          <label class="block mb-1 text-sm " for="phone">
            Phone
          </label>

          <input class="rounded-lg shadow-sm border-gray-200 w-full text-sm p-2.5" type="tel" id="password" />
        </div>
        <div class="col-span-6">
          <label class="block mb-1 text-sm " for="password">
            Password
          </label>

          <input class="rounded-lg shadow-sm border-gray-200 w-full text-sm p-2.5" type="password" id="confirm-password" />
        </div>
        <div class="col-span-6">
          <label class="block mb-1 text-sm " for="confirm-password">
            Confirm password
          </label>

          <input class="rounded-lg shadow-sm border-gray-200 w-full text-sm p-2.5" type="password" id="phone" />
        </div>

        <button type="submit" class="block w-full px-5 py-3 text-sm font-medium text-white bg-indigo-600 rounded-lg">
          Sign up
        </button>

        <p class="text-sm text-center text-gray-500 capitalize">
          already have an account?
          <a class="underline" href="./login.html">log in</a>
        </p>
      </form>
    </div>
  </section>
  <!-- sign up section start -->

  <script type="module" src="../js/nav-toggle.js"></script>

</body>

</html>
